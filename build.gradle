plugins {
  id 'org.springframework.boot' version '2.1.8.RELEASE'
  id 'io.spring.dependency-management' version '1.0.8.RELEASE'
  id 'java'
}

group = 'com.springboot.postgres.integration'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  compileOnly 'org.projectlombok:lombok'
  runtimeOnly 'org.postgresql:postgresql'
  runtime "org.hsqldb:hsqldb"
  annotationProcessor 'org.projectlombok:lombok'
  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
}

bootRun {
  main = 'com.shams.springboot.postgres.SpringbootPostgresApplication'
  jvmArgs = ["-XX:MaxMetaspaceSize=480m"]
  systemProperty "server.port", "8090"
  systemProperty "spring.profiles.active", "test,postgresql"
}

test {
  useJUnitPlatform()
}
